<h3 class="text-center">Cadastre uma marca</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px">
      <form [formGroup]="cursoForm" (submit)="save()">
        <div class="form-group">
<form (ngSubmit)="save()">
    <h2>Cadastro de marca</h2>
    <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" [(ngModel)]="nome" />
    </div>
    <div>
        <label for="sigla">Sigla</label>
        <input id="sigla" name="sigla" type="text" [(ngModel)]="sigla" />
    </div>
    <div>
        <label for="descricao">Descrição</label>
        <input id="descricao" name="descricao" type="text" [(ngModel)]="descricao" />
    </div>
    <button type="submit">Salvar</button>
</form>
